



<table class='board'>
        <tr ng-Repeat="rank in [0,1,2,3,4,5,6,7]">
            <td class='square {{(rank+file)%2==1?"black":"white"}}' ng-Repeat="file in [0,1,2,3,4,5,6,7]">
                {{board.board[(7-rank)*8+file]}}
                <span class=idx>{{(7-rank)*8+file}}</span>
            </td>
        </tr>
</table>
